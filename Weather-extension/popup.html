<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather with me</title>
    <link href="global_style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<script src="fontawesome.js"></script>
	<style>
		body {
			font-family: 'Open Sans Light', serif;
			font-style: normal;
		}
		h1 {
			font-family: "Poppins";
			font-weight: lighter;
		}
	</style>
</head>
<body>
	<div id="loading">
		<img id="loading-image" src="images/loading.gif" alt="Loading..." />
		<h5>By XINYU & FARZANA</h5>
	</div>
    <div id="container">
		<div id="top_bar">
			<h3 id="heading">WEATHER WITH ME</h3>
			<button id="mode"><i id="mode_icon"></i></button>
		</div>
		<form id="search">
            <input id="search_input" type="text" placeholder="Search Location..."><br>
            <input id="go" type="submit" value="GO">
		</form>
		<div id="temp_container">
			<h2 id="location"></h2>
			<h1 id="temp"></h1>
			<h2 id="degree">Â°C</h2>
		  <h3 id="high_temp"></h3>
       	  <h3 id="low_temp"></h3>
        </div>
		<div id="icon_bg"><div id="weather"></div></div>
		<img id="weather_icon" alt=""/>

		
		
		<div id="other_container">
			<i class="fas fa-wind" id=wind></i>
			<h3 id="wind_speed"></h3>
			<h3 id="speed">km/h</h3>
			<i class="fas fa-water" id=water></i>
			<h3 id="humidity"></h3>
			<h3 id="percent">%</h3>
		</div>
        <div class="forecast">
			<div id="per_day">
				<h4 class="day" id="d1"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp" id="next1"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp" id="next1"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp" id="next1"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp"></h3>
			</div>
            
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
