<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather with me</title>
    <link href="global_style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="container">
		<h3 id="heading">Weather with me</h3>
		<for id="search">
			<input type="text" placeholder="Search Location...">
		</for>
		<div id="temp_container">
			<h1 id="temp"></h1>
			<div id="degree">Â°C</div>
        </div>
		<img id="weather_icon"  width="50" height="50" alt=""/>
        <div id="location"><h2></h2></div>
        <div class="weather"></div>
        <div id="high_temp"></div>
        <div id="low_temp"></div>
        <div id="wind_speed"></div>
        <div id="humidity"></div>
        <div class="forecast">
            <div class="daily" id="next1"></div>
            <div class="daily" id="next2"></div>
            <div class="daily" id="next3"></div>
            <div class="daily" id="next4"></div>
            <div class="daily" id="next5"></div>
            <div class="daily" id="next6"></div>
            <div class="daily" id="next7"></div>
        </div>
		<button id="go-to-options" class="btn"><i class="material-icons">settings</i></button>
    </div>
</body>
<script src="popup.js"></script>
</html>
