<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather with me</title>
    <link href="global_style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="container">
		<h3 id="heading">Weather with me</h3>
		<for id="search">
			<input type="text" placeholder="Search Location...">
		</for>
		<div id="temp_container">
			<img id="weather_icon"  width="50" height="50" alt=""/>
			<h1 id="temp"></h1>
			<div id="degree">Â°C</div>
		</div>
      <div id="location"><h2></h2></div>
        <div class="weather"></div>
        <div id="high_temp"></div>
        <div id="low_temp"></div>
        <div id="wind_speed"></div>
        <div id="humidity"></div>
        <div class="forecast">
            <div id="next1" class="day_forecast"></div>
            <div id="next2" class="day_forecast"></div>
            <div id="next3" class="day_forecast"></div>
            <div id="next4" class="day_forecast"></div>
            <div id="next5" class="day_forecast"></div>
            <div id="next6" class="day_forecast"></div>
            <div id="next7" class="day_forecast"></div>
        </div>
		<button id="go-to-options" class="btn"><i class="material-icons">settings</i></button>
    </div>
</body>
<script src="popup.js"></script>
</html>
