<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather with me</title>
    <link href="global_style.css" rel="stylesheet" type="text/css">
	<script src="fontawesome.js"></script> 
</head>

<body>
	<div id="loading">
		<img id="loading-image" src="images/loading.gif" alt="Loading..." />
		<p>By Xinyu & Farzana</p>
	</div>
    <div id="container">
		<div id="top_bar">
			<h3 id="heading">WEATHER WITH ME</h3>
			<button id="mode"><i id="mode_icon"></i></button>
		</div>
		<form id="search">
            <input id="search_input" type="text" placeholder="Search Location..."><br><br>
            <input id="go" type="submit" value="GO">
		</form>
		<div id="temp_container">
			<h2 id="location"></h2>
			<h1 id="temp"></h1>
			<h2 id="degree">Â°C</h2>
		  <h3 id="high_temp"></h3>
       	  <h3 id="low_temp"></h3>
        </div>
		<div id="icon_bg"></div>
		<img id="weather_icon" alt=""/>
		<div id="weather"></div>
		
		
		<div id="other_container">
			<i class="fas fa-wind" id=wind></i>
			<h3 id="wind_speed"></h3>
			<h3 id="speed">km/h</h3>
			<i class="fas fa-water" id=water></i>
			<h3 id="humidity"></h3>
			<h3 id="percent">%</h3>
		</div>
        <div class="forecast">
			<div id="per_day">
				<h4 class="day" id="d1"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp" id="next1"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp" id="next1"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp" id="next1"></h3>
			</div>
			<div class="line"></div>
			<div id="per_day">
				<h4 class="day"></h4>
				<img class="daily_icon" alt=""/>
				<h3 class="daily_temp"></h3>
			</div>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
